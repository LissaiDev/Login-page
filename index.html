<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- CSS only -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
		<!--CSS Personalizado-->
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<!--Bootstrap icons-->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
		<title></title>
	</head>
	<body class="d-flex align-items-center ps-5">

		<div class="rounded w-25  shadow-sm px-2" id="caixa-formulario">
			<div class="container  my-5">
				<div class="row">
					<div class="col-12 d-flex justify-content-start">
						<img src="img/logo.svg" class="w-50">
					</div>
				</div>

				<div class="row mt-2">
					<div class="col-12 d-flex justify-content-start">
						<h1 class="fw-light">Sign Up</h1>
					</div>
				</div>

				<form class="mt-3">
					<label for="firstName" class="form-label fw-bold" style="color: #a7a4a9;">First name: </label>
					<input class="form-control" id="firstName" type="text" name="userFirstName" placeholder="First name" required autofocus>

					<label for="lastName" class="form-label fw-bold" style="color: #a7a4a9;">Last name: </label>
					<input class="form-control" id="lastName" type="text" name="userLastName" placeholder="Last name" required>

					<label for="email" class="form-label fw-bold" style="color: #a7a4a9;">Last name: </label>
					<input class="form-control" id="email" type="text" name="emailAdress" placeholder="Email adress" required>
					<button type="submit" class="btn btn-dark px-5 my-4 text-center fw-light" style="font-size: 13px;">Submit</button>
				</form>
			</div>
		</div>

		<!-- JavaScript Bundle with Popper -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
		<!--JavaScript personalizado-->
		<script type="text/javascript" src="js/javascript.js"></script>
	</body>
</html>
